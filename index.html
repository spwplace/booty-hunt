<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Booty Hunt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      overflow: hidden;
      background: #080818;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      overscroll-behavior: none;
      position: fixed;
      width: 100%; height: 100%;
    }
    body { cursor: crosshair; }
    #game { width: 100%; height: 100%; }
    canvas { display: block; width: 100%; height: 100%; }

    #ui {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      font-family: 'Pirata One', cursive, serif;
    }

    /* ---- Title Screen ---- */
    #title {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      transition: opacity 0.8s ease-out;
      z-index: 10;
    }
    #title h1 {
      font-size: clamp(2.5rem, 10vw, 7rem);
      color: #FFD700;
      text-shadow:
        0 0 30px rgba(255, 200, 0, 0.4),
        4px 4px 0 #5a2d0c,
        -2px -2px 0 #5a2d0c;
      letter-spacing: 0.08em;
    }
    #title .subtitle {
      color: #ccc;
      font-size: clamp(0.85rem, 3vw, 1.6rem);
      margin-top: 0.8rem;
      opacity: 0.85;
    }
    #title .hint {
      color: #999;
      font-size: clamp(0.7rem, 2vw, 1rem);
      margin-top: 2.5rem;
      opacity: 0.5;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    /* ---- Score ---- */
    #score {
      position: absolute;
      top: 24px; left: 28px;
      color: #FFD700;
      font-size: 2rem;
      text-shadow: 2px 2px 0 #000, 0 0 10px rgba(255, 200, 0, 0.2);
      opacity: 0;
      transition: opacity 0.6s;
    }
    #score .label { color: #c9a84c; font-size: 1rem; display: block; }

    /* ---- Combo ---- */
    #combo {
      position: absolute;
      top: 90px; left: 28px;
      font-size: 1.6rem;
      color: #ff6644;
      text-shadow: 2px 2px 0 #000, 0 0 15px rgba(255, 100, 50, 0.4);
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      transform: scale(1);
    }
    #combo.show { opacity: 1; transform: scale(1.1); }

    /* ---- Compass ---- */
    #compass-container {
      position: absolute;
      bottom: 32px; right: 32px;
      width: 110px; height: 110px;
      opacity: 0;
      transition: opacity 0.6s;
    }
    .compass-ring {
      width: 100%; height: 100%;
      border: 3px solid rgba(255, 215, 0, 0.5);
      border-radius: 50%;
      position: relative;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .compass-center {
      position: absolute;
      top: 50%; left: 50%;
      width: 8px; height: 8px;
      background: #FFD700;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #compass-arrow {
      position: absolute;
      bottom: 50%; left: 50%;
      width: 0; height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 44px solid #e04040;
      transform-origin: 50% 100%;
      transform: translateX(-50%) rotate(0deg);
      filter: drop-shadow(0 0 4px rgba(224, 64, 64, 0.5));
      transition: transform 0.12s ease-out;
      z-index: 1;
    }
    .compass-label {
      position: absolute;
      color: rgba(255, 215, 0, 0.6);
      font-size: 0.65rem;
      font-family: 'Pirata One', cursive;
    }
    .compass-n { top: 6px; left: 50%; transform: translateX(-50%); }
    .compass-s { bottom: 6px; left: 50%; transform: translateX(-50%); }
    .compass-e { right: 8px; top: 50%; transform: translateY(-50%); }
    .compass-w { left: 8px; top: 50%; transform: translateY(-50%); }

    /* ---- Distance ---- */
    #distance {
      position: absolute;
      bottom: 148px; right: 32px;
      width: 110px;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95rem;
      font-family: 'Pirata One', cursive;
      opacity: 0;
      transition: opacity 0.6s;
    }

    /* ---- Capture Popup ---- */
    #capture-text {
      position: absolute;
      top: 38%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-size: 3.5rem;
      color: #FFD700;
      text-shadow: 3px 3px 0 #000, 0 0 30px rgba(255, 200, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s, transform 0.35s cubic-bezier(0.17, 0.67, 0.29, 1.4);
    }
    #capture-text.show { opacity: 1; transform: translate(-50%, -60%) scale(1); }

    /* ---- Spyglass Vignette ---- */
    #spyglass-vignette {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      border-radius: 50%;
      box-shadow: inset 0 0 100px 60px rgba(0, 0, 0, 0);
      transition: box-shadow 0.4s;
      z-index: 5;
    }
    #spyglass-vignette.active {
      box-shadow: inset 0 0 200px 150px rgba(0, 0, 0, 0.85);
    }

    /* ---- Controls hint ---- */
    #controls {
      position: absolute;
      bottom: 28px; left: 28px;
      color: rgba(255, 255, 255, 0.35);
      font-family: 'Pirata One', cursive;
      font-size: 0.85rem;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.6s;
    }

    /* ---- Virtual Joystick ---- */
    #joystick-base {
      position: fixed;
      width: 120px; height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 215, 0, 0.2);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.15s;
      pointer-events: none;
      z-index: 20;
    }
    #joystick-thumb {
      position: absolute;
      top: 50%; left: 50%;
      width: 46px; height: 46px;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.2);
      border: 2px solid rgba(255, 215, 0, 0.4);
      transform: translate(-50%, -50%);
    }

    /* ---- Mobile spyglass zone hint ---- */
    #spyglass-hint {
      display: none;
      position: absolute;
      bottom: 148px; right: 24px;
      color: rgba(255, 215, 0, 0.25);
      font-family: 'Pirata One', cursive;
      font-size: 0.75rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s;
    }

    /* ---- Health Bar ---- */
    #health-bar {
      position: absolute;
      top: 24px; right: 28px;
      width: 180px; height: 20px;
      background: rgba(0,0,0,0.5);
      border: 2px solid rgba(255,215,0,0.4);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.6s;
    }
    #health-fill {
      width: 100%; height: 100%;
      background: #4caf50;
      border-radius: 8px;
      transition: width 0.3s, background-color 0.3s;
    }
    #health-bar.damage {
      animation: damage-flash 0.3s;
    }
    @keyframes damage-flash {
      0%, 100% { border-color: rgba(255,215,0,0.4); }
      50% { border-color: #f44336; box-shadow: 0 0 12px rgba(244,67,54,0.6); }
    }

    /* ---- Wave Counter ---- */
    #wave-counter {
      position: absolute;
      top: 24px; left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 1.1rem;
      text-shadow: 2px 2px 0 #000;
      opacity: 0;
      transition: opacity 0.6s;
    }

    /* ---- Wave Announcement ---- */
    #wave-announce {
      position: absolute;
      top: 40%; left: 50%;
      transform: translate(-50%,-50%) scale(0.7);
      font-size: clamp(2rem, 8vw, 5rem);
      color: #FFD700;
      text-shadow: 3px 3px 0 #000, 0 0 40px rgba(255,200,0,0.6);
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s cubic-bezier(0.17,0.67,0.29,1.4);
      z-index: 8;
      pointer-events: none;
    }
    #wave-announce.show {
      opacity: 1;
      transform: translate(-50%,-50%) scale(1);
    }

    /* ---- Upgrade Screen ---- */
    #upgrade-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 50;
    }
    #upgrade-screen.show {
      opacity: 1;
      pointer-events: auto;
    }
    #upgrade-screen::before {
      content: 'Choose Yer Reward';
      display: block;
      font-size: clamp(1.5rem,5vw,3rem);
      color: #FFD700;
      text-shadow: 2px 2px 0 #000, 0 0 20px rgba(255,200,0,0.4);
      margin-bottom: 2rem;
      font-family: 'Pirata One', cursive;
    }
    #upgrade-cards {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 1rem;
    }
    .upgrade-card {
      width: 200px;
      padding: 1.5rem 1rem;
      background: rgba(40,20,10,0.9);
      border: 2px solid rgba(255,215,0,0.3);
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      pointer-events: auto;
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
      font-family: 'Pirata One', cursive;
    }
    .upgrade-card:hover {
      transform: scale(1.08) translateY(-4px);
      border-color: #FFD700;
      box-shadow: 0 0 30px rgba(255,200,0,0.3), 0 8px 32px rgba(0,0,0,0.5);
    }
    .upgrade-card.selected {
      border-color: #FFD700;
      box-shadow: 0 0 40px rgba(255,200,0,0.5);
      transform: scale(1.12);
    }
    .upgrade-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .upgrade-name {
      color: #FFD700;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 0 #000;
    }
    .upgrade-desc {
      color: rgba(255,255,255,0.7);
      font-size: 0.85rem;
      line-height: 1.4;
    }

    /* ---- Game Over Screen ---- */
    #game-over {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s;
      z-index: 60;
    }
    #game-over.show {
      opacity: 1;
      pointer-events: auto;
    }
    .game-over-content {
      text-align: center;
      font-family: 'Pirata One', cursive;
    }
    .game-over-title {
      font-size: clamp(2rem, 8vw, 5rem);
      color: #f44336;
      text-shadow: 3px 3px 0 #000, 0 0 40px rgba(244,67,54,0.5);
      margin-bottom: 2rem;
    }
    .game-over-stats {
      margin-bottom: 2rem;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      min-width: 250px;
      border-bottom: 1px solid rgba(255,215,0,0.15);
    }
    .stat-label {
      color: rgba(255,255,255,0.6);
      font-size: 1.1rem;
    }
    .stat-value {
      color: #FFD700;
      font-size: 1.3rem;
      text-shadow: 1px 1px 0 #000;
    }
    .restart-btn {
      font-family: 'Pirata One', cursive;
      font-size: 1.5rem;
      color: #FFD700;
      background: rgba(40,20,10,0.9);
      border: 2px solid #FFD700;
      border-radius: 8px;
      padding: 0.8rem 2.5rem;
      cursor: pointer;
      pointer-events: auto;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .restart-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,200,0,0.4);
    }

    /* ---- Mute Indicator ---- */
    #mute-indicator {
      position: absolute;
      top: 52px; right: 28px;
      color: rgba(255,255,255,0.5);
      font-size: 0.85rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #mute-indicator.show {
      opacity: 1;
    }

    /* ---- Cannon Cooldown Indicators ---- */
    #cooldown-port, #cooldown-starboard {
      position: absolute;
      bottom: 28px;
      width: 40px; height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255,215,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: rgba(255,215,0,0.6);
      opacity: 0;
      transition: opacity 0.6s, border-color 0.3s, box-shadow 0.3s;
    }
    #cooldown-port {
      left: 50%; margin-left: -55px;
    }
    #cooldown-starboard {
      left: 50%; margin-left: 15px;
    }
    #cooldown-port.ready, #cooldown-starboard.ready {
      border-color: #4caf50;
      box-shadow: 0 0 8px rgba(76,175,80,0.4);
    }
    #cooldown-port.reloading, #cooldown-starboard.reloading {
      border-color: rgba(255,100,50,0.4);
    }

    /* ---- Mobile Cannon Buttons ---- */
    #btn-port, #btn-starboard {
      display: none;
      position: fixed;
      bottom: 80px;
      width: 64px; height: 64px;
      border-radius: 50%;
      background: rgba(255,215,0,0.1);
      border: 2px solid rgba(255,215,0,0.3);
      color: rgba(255,215,0,0.7);
      font-family: 'Pirata One', cursive;
      font-size: 0.9rem;
      pointer-events: none;
      z-index: 20;
      align-items: center;
      justify-content: center;
    }
    #btn-port { left: 16px; }
    #btn-starboard { right: 16px; }
    #btn-port.show, #btn-starboard.show {
      display: flex;
      pointer-events: auto;
    }

    /* ---- Boss Health Bar ---- */
    #boss-health-bar {
      position: absolute;
      top: 56px; left: 50%;
      transform: translateX(-50%);
      width: 300px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 15;
      text-align: center;
    }
    #boss-health-bar.show { opacity: 1; }
    #boss-name-label {
      color: #f44336;
      font-size: 1.1rem;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 4px;
    }
    #boss-health-track {
      position: relative;
      width: 100%; height: 14px;
      background: rgba(0,0,0,0.6);
      border: 2px solid #FFD700;
      border-radius: 7px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255,200,0,0.3);
    }
    #boss-health-fill {
      width: 100%; height: 100%;
      background: linear-gradient(90deg, #f44336, #ff6644);
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    #boss-phase-line {
      position: absolute;
      top: 0; bottom: 0;
      left: 50%; width: 2px;
      background: rgba(255,255,255,0.4);
    }

    /* ---- Wave Preview ---- */
    #wave-preview {
      position: absolute;
      top: 30%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.4rem;
      color: rgba(255,255,255,0.8);
      text-shadow: 2px 2px 0 #000;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 7;
      pointer-events: none;
      text-align: center;
    }
    #wave-preview.show { opacity: 1; }

    /* ---- Minimap ---- */
    #minimap-container {
      position: absolute;
      top: 80px; right: 28px;
      width: 130px; height: 130px;
      border: 2px solid rgba(255,215,0,0.3);
      border-radius: 8px;
      background: rgba(0,0,0,0.4);
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.6s;
    }
    #minimap-container.show { opacity: 1; }
    #minimap-canvas { width: 100%; height: 100%; }

    /* ---- Synergy Popup ---- */
    #synergy-popup {
      position: absolute;
      top: 20%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-size: 1.6rem;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255,200,0,0.8), 2px 2px 0 #000;
      opacity: 0;
      transition: opacity 0.4s, transform 0.4s cubic-bezier(0.17,0.67,0.29,1.4);
      z-index: 9;
      pointer-events: none;
      white-space: nowrap;
    }
    #synergy-popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* ---- Port Overlay ---- */
    #port-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10,5,2,0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s;
      z-index: 55;
    }
    #port-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    #port-content {
      width: 90%;
      max-width: 700px;
      font-family: 'Pirata One', cursive;
    }
    #port-title {
      text-align: center;
      font-size: 2.5rem;
      color: #FFD700;
      text-shadow: 2px 2px 0 #000, 0 0 20px rgba(255,200,0,0.4);
      margin-bottom: 1.5rem;
    }
    #port-panels {
      display: flex;
      gap: 1.5rem;
    }
    #port-shop, #port-repairs {
      flex: 1;
      background: rgba(40,20,10,0.8);
      border: 2px solid rgba(255,215,0,0.3);
      border-radius: 12px;
      padding: 1rem;
    }
    #port-shop h3, #port-repairs h3 {
      color: #FFD700;
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
      text-shadow: 1px 1px 0 #000;
    }
    #port-shop-list {
      max-height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .port-shop-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,215,0,0.15);
      border-radius: 8px;
      cursor: pointer;
      pointer-events: auto;
      transition: border-color 0.2s, background 0.2s;
    }
    .port-shop-item:hover {
      border-color: #FFD700;
      background: rgba(255,215,0,0.05);
    }
    .port-shop-item.disabled {
      opacity: 0.4;
      cursor: default;
      pointer-events: none;
    }
    .port-shop-item .shop-icon { font-size: 1.5rem; }
    .port-shop-item .shop-info { flex: 1; }
    .port-shop-item .shop-name { color: #FFD700; font-size: 0.95rem; }
    .port-shop-item .shop-desc { color: rgba(255,255,255,0.5); font-size: 0.7rem; }
    .port-shop-item .shop-cost { color: #FFD700; font-size: 0.9rem; white-space: nowrap; }
    .port-shop-item.tier-common { border-left: 3px solid rgba(255,255,255,0.3); }
    .port-shop-item.tier-rare { border-left: 3px solid #4488ff; }
    .port-shop-item.tier-legendary { border-left: 3px solid #FFD700; box-shadow: inset 0 0 8px rgba(255,200,0,0.1); }
    #port-hp-bar {
      width: 100%; height: 20px;
      background: rgba(0,0,0,0.5);
      border: 2px solid rgba(255,215,0,0.3);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 0.8rem;
    }
    #port-hp-fill {
      width: 100%; height: 100%;
      background: #4caf50;
      border-radius: 8px;
      transition: width 0.3s;
    }
    .port-btn {
      display: block;
      width: 100%;
      font-family: 'Pirata One', cursive;
      font-size: 1rem;
      color: #FFD700;
      background: rgba(40,20,10,0.9);
      border: 2px solid rgba(255,215,0,0.3);
      border-radius: 8px;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      pointer-events: auto;
      transition: transform 0.2s, border-color 0.2s;
    }
    .port-btn:hover {
      transform: scale(1.02);
      border-color: #FFD700;
    }
    .port-sail-btn {
      font-size: 1.4rem;
      padding: 0.8rem;
      border-color: #FFD700;
      margin-top: 0.5rem;
    }
    #port-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
    }
    #port-gold-display {
      color: #FFD700;
      font-size: 1.4rem;
      text-shadow: 2px 2px 0 #000;
    }

    /* ---- Upgrade Card Tier Badges ---- */
    .upgrade-card.tier-common { border-color: rgba(255,255,255,0.3); }
    .upgrade-card.tier-rare { border-color: #4488ff; box-shadow: 0 0 15px rgba(68,136,255,0.2); }
    .upgrade-card.tier-legendary { border-color: #FFD700; box-shadow: 0 0 20px rgba(255,200,0,0.4); }
    .tier-badge {
      display: inline-block;
      font-size: 0.65rem;
      padding: 2px 8px;
      border-radius: 4px;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .tier-badge.common { background: rgba(255,255,255,0.15); color: rgba(255,255,255,0.7); }
    .tier-badge.rare { background: rgba(68,136,255,0.2); color: #6699ff; }
    .tier-badge.legendary { background: rgba(255,200,0,0.2); color: #FFD700; }

  <div id="game"></div>
  <div id="ui">
    <div id="title">
      <h1>Booty Hunt</h1>
      <p class="subtitle">The ocean be vast... but so be yer greed</p>
      <p class="hint" id="title-hint">Press any key to set sail</p>
    </div>
    <div id="score"><span class="label">Gold Plundered</span>0</div>
    <div id="combo"></div>
    <div id="compass-container">
      <div class="compass-ring">
        <span class="compass-label compass-n">N</span>
        <span class="compass-label compass-s">S</span>
        <span class="compass-label compass-e">E</span>
        <span class="compass-label compass-w">W</span>
        <div class="compass-center"></div>
        <div id="compass-arrow"></div>
      </div>
    </div>
    <div id="distance"></div>
    <div id="capture-text"></div>
    <div id="spyglass-vignette"></div>
    <div id="spyglass-hint">Hold right side for spyglass</div>

      Q / E - Cannons<br/>
      SPACE - Spyglass<br/>
      M - Mute
    </div>
    <div id="health-bar"><div id="health-fill"></div></div>
    <div id="wave-counter"></div>
    <div id="wave-announce"></div>
    <div id="upgrade-screen"><div id="upgrade-cards"></div></div>
    <div id="game-over"></div>
    <div id="mute-indicator">MUTED</div>
    <div id="cooldown-port">Q</div>
    <div id="cooldown-starboard">E</div>

      <div id="boss-name-label"></div>
      <div id="boss-health-track"><div id="boss-health-fill"></div><div id="boss-phase-line"></div></div>
    </div>

    <div id="wave-preview"></div>

    <div id="minimap-container">
      <canvas id="minimap-canvas" width="130" height="130"></canvas>
    </div>

    <div id="synergy-popup"></div>

      <div id="port-content">
        <h2 id="port-title">Port Royal</h2>
        <div id="port-panels">
          <div id="port-shop">
            <h3>Ship Upgrades</h3>
            <div id="port-shop-list"></div>
          </div>
          <div id="port-repairs">
            <h3>Repairs</h3>
            <div id="port-hp-bar"><div id="port-hp-fill"></div></div>
            <button id="port-repair-btn" class="port-btn">Repair 10 HP (100g)</button>
            <button id="port-full-repair-btn" class="port-btn">Full Repair</button>
          </div>
        </div>
        <div id="port-footer">
          <div id="port-gold-display">Gold: 0</div>
          <button id="port-set-sail-btn" class="port-btn port-sail-btn">Set Sail</button>
        </div>
      </div>
    </div>

  <div id="btn-port">PORT</div>
  <div id="btn-starboard">STBD</div>
