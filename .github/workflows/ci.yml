name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    env:
      DEV: "true"
      VITE_DEV: "true"
      VITE_ENABLE_DEV_PANEL: "1"
      VITE_ENABLE_SCENARIO_EDITOR: "1"
      VITE_ENABLE_TELEMETRY_EXPORT: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
