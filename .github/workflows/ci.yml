name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    env:
      # Default to dev for PRs/dev branch
      VITE_ENABLE_DEV_PANEL: ${{ github.ref == 'refs/heads/main' && '0' || '1' }}
      VITE_ENABLE_SCENARIO_EDITOR: ${{ github.ref == 'refs/heads/main' && '0' || '1' }}
      VITE_ENABLE_TELEMETRY_EXPORT: ${{ github.ref == 'refs/heads/main' && '0' || '1' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
